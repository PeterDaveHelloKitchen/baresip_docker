name: stable

on:
  push:
    branches: [ main ]
    paths:
      - '*/Dockerfile'
      - '.github/workflows/stable.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '*/Dockerfile'
      - '.github/workflows/stable.yml'

env:
  VERSION_RE: v2.6.0
  VERSION_REM: v2.6.0 
  VERSION_BARESIP: v2.6.0

jobs:
  libre-dev:
    env:
        IMAGE_NAME: ${{ github.repository }}/libre
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Log into registry
      uses: docker/login-action@v1
      with:
        registry: "ghcr.io"
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: |
        docker build libre -t libre-dev \
            --build-arg VERSION=${{ env.VERSION_RE }} \
            --build-arg RELEASE=1

    - name: Tag and Push image
      if: github.event_name != 'pull_request'
      run: |
        docker tag libre-dev ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION_RE }}
        docker tag libre-dev ghcr.io/${{ env.IMAGE_NAME }}:latest
        docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION_RE }}
        docker push ghcr.io/${{ env.IMAGE_NAME }}:latest

  librem-dev:
    env:
        IMAGE_NAME: ${{ github.repository }}/librem
    needs: [ "libre-dev" ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Log into registry
      uses: docker/login-action@v1
      with:
        registry: "ghcr.io"
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: |
        docker build librem -t librem-dev \
            --build-arg VERSION=${{ env.VERSION_REM }} \
            --build-arg IMAGE=ghcr.io/baresip/docker/libre-dev:latest \
            --build-arg RELEASE=1

    - name: Tag and Push image
      if: github.event_name != 'pull_request'
      run: |
        docker tag librem-dev ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION_REM }}
        docker tag librem-dev ghcr.io/${{ env.IMAGE_NAME }}:latest
        docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION_REM }}
        docker push ghcr.io/${{ env.IMAGE_NAME }}:latest

  baresip-dev:
    env:
        IMAGE_NAME: ${{ github.repository }}/baresip
    needs: [ "librem-dev" ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Log into registry
      uses: docker/login-action@v1
      with:
        registry: "ghcr.io"
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: |
        docker build baresip -t baresip-dev \
          --build-arg VERSION=${{ env.VERSION_BARESIP }} \
          --build-arg IMAGE=ghcr.io/baresip/docker/librem-dev:latest \
          --build-arg RELEASE=1

    - name: Tag and Push image
      if: github.event_name != 'pull_request'
      run: |
        docker tag libbaresip-dev ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION_BARESIP }}
        docker tag libbaresip-dev ghcr.io/${{ env.IMAGE_NAME }}:latest
        docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION_BARESIP }}
        docker push ghcr.io/${{ env.IMAGE_NAME }}:latest
